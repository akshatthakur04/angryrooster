<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Rooster Gymwear</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .redirect-message {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate redirect to unlock page
        window.location.replace('unlock.html');
    </script>
</head>
<body>
    <!-- Fallback for users with JavaScript disabled -->
    <div class="redirect-message">
        <div class="spinner"></div>
        <p>Redirecting to access portal...</p>
        <p><a href="unlock.html" style="color: #ffffff;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
